<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        .button-group { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        .button-group a {
            display: block;
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
        .logout-button {
            display: block;
            margin-top: 30px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, Administrador!</h1>
        <p>Ol√°, {{ session.get('usuario') }}!</p>
        <div class="button-group">
            <a href="{{ url_for('consulta_aluno') }}">Consultar Alunos</a>
            <a href="{{ url_for('debitar_aluno') }}">Debitar Saldo de Aluno</a>
            </div>
        <a href="{{ url_for('logout') }}" class="logout-button">Sair</a>
    </div>
</body>
</html>
