<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('imagens', filename='512x512.png') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('imagens', filename='logo-verde-280X100.png') }}" alt="Logo Verde">
        <form method="POST">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" value="{{ login_data.get('login', '') }}"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" value="{{ login_data.get('senha', '') }}"><br><br>

            <button type="submit">Entrar</button>

            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
