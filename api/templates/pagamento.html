<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Saldo</title>
    <style>
        /* Adicione seu CSS aqui para estilizar a página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-buttons, .usuario-logado, .logout-btn {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-buttons button, .logout-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .nav-buttons button:hover, .logout-btn:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .result {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('logout') }}">
        <button class="logout-btn">Logout</button>
    </a>
    <div class="usuario-logado">
        <p>Olá, {{ session['usuario'] }}!</p>
    </div>
    <div class="nav-buttons">
        <button type="button" onclick="window.location.href='/inicio'">Início</button>
    </div>
    <div class="container">
        <h1>Recarga de Saldo</h1>
        <form method="POST">
            <label for="valor">Valor (R$):</label>
            <input type="text" id="valor" name="valor" placeholder="Ex: 10.50" required pattern="^\d+(\.\d{1,2})?$" title="Use o formato 0.00 ou 0">

            <label for="descricao">Descrição (opcional):</label>
            <input type="text" id="descricao" name="descricao" placeholder="Ex: Recarga para lanches">

            <button type="submit">Gerar Pagamento</button>
        </form>

        {% if payment_link %}
        <div class="result">
            <p>Seu pagamento foi gerado!</p>
            <p>Clique no link abaixo para finalizar:</p>
            <p><a href="{{ payment_link }}" target="_blank">Pagar com Gateway</a></p>
        </div>
        {% elif error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}
    </div>
</body>

</html>
