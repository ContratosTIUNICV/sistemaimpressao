<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container">
        <h1>Olá {{ usuario.nome }}, suas informações estão abaixo!</h1>
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>CPF:</strong> {{ usuario.cpf }}</p>
        <p><strong>Saldo:</strong> {{ usuario.saldo_formatado }}</p>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/inicio"><button>Voltar</button></a>
        </div>
    </div>
</body>

</html>
