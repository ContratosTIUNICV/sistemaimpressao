<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Início</title>
</head>

<body>
    <a href="{{ url_for('logout') }}" class="logout-link">
        <button class="logout-btn">Sair</button>
    </a>

    <div class="inicio-container"> <h1>Olá, {{ usuario.nome }}!</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="inicio-button-group">
            <a href="{{ url_for('inicio', acao='perfil') }}" class="inicio-button">Visualizar Perfil</a>
            <a href="{{ url_for('inicio', acao='pagamento') }}" class="inicio-button">Recarregar Saldo</a>
        </div>
    </div>
</body>

</html>
