<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastre-se</h1>
        <form method="POST" class="cadastro-form">
            <div class="cadastro-form-group">
                <label for="nome" class="cadastro-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="cadastro-input" placeholder="Digite seu nome" required>
            </div>

            <div class="cadastro-form-group">
                <label for="cpf" class="cadastro-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="cadastro-input" placeholder="Digite seu CPF" required>
            </div>

            <div class="cadastro-form-group">
                <label for="senha" class="cadastro-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="cadastro-input" placeholder="Digite sua senha"
                    required>
            </div>
            <button type="submit" class="cadastro-button">Cadastrar</button>
        </form>

        <div class="cadastro-link-alternativo">
            <p>Já tem cadastro? <a href="{{ url_for('login') }}" class="link-login">Faça login</a></p>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for category, message in messages %}
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: '{{ "success" if category == "sucesso" else "error" }}',
                title: '{{ message }}',
                showConfirmButton: false,
                timer: 4000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
            {% endfor %}
        });
    </script>
    {% endif %}
    {% endwith %}
</body>

</html>
